<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Ecmascript Concepts </title>
        <meta charset="utf-8" />

        <link href="stylesheets/styles.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="javascripts/scripts.js"></script>
        <script type="text/javascript">
            function accssValues() {
                var num1 = 3.7;
                var num2 = 2.9;
                
                document.write("the value of num1: " + num1 + "<br />");
                document.write("the valuee of num2: " + num2 + "<br />");
            }
        </script>
    </head>

    <body>
        <div class="wrapper">
            <script type="text/javascript">
                // declaring the global identifiers
                
                accssValues();
                document.write("the value of num1: " + num1 + "<br />");
                document.write("the valuee of num2: " + num2 + "<br />");
            </script>
        </div>
    </body>
</html>
