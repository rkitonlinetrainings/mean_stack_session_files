<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Ecmascript Concepts </title>
        <meta charset="utf-8" />

        <link href="stylesheets/styles.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="javascripts/scripts.js"></script>
        <script type="text/javascript"></script>
    </head>

    <body>
        <div class="wrapper">
            <script type="text/javascript">
                let newMap = new Map();
                document.write("access the newMap: " + newMap + "<br />");
                document.write("----------------------------------------<br />");

                newMap.set("id", 235);
                newMap.set("name", "qwr");

                document.write("the value of id: " + newMap.get("id") + "<br />");
                document.write("the value of name " + newMap.get("name") + "<br />");
                document.write("----------------------------------------<br />");

                for(let key of newMap.keys()) {
                    document.write("key: " + key + "<br />");
                }
                document.write("----------------------------------------<br />");

                for(let value of newMap.values()) {
                    document.write("value: " + value + "<br />");
                }
                document.write("----------------------------------------<br />");

                for(let item of newMap.entries()) {
                    document.write("item: " + item + "<br />");
                }
                document.write("----------------------------------------<br />");
            </script>
        </div>
    </body>
</html>
